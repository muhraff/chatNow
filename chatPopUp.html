<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Web Chat</title>
<link href="css/styles.css"  rel="stylesheet" >
</head>
<body>
<div id="webChat">
	<h1>Webchat</h1>
	<div id="chatBody">
		<div class="chatMsg">
			<h2>Start Chatting by<br> clicking “Chat Now”</h2>
		</div>
		<span class="arrow-up-left"></span>	
	</div>
	<div id="chatform">
		<button class="chatNow" > Chat Now</button>
		<div class="chatbox">
		<input id="textarea" placeholder="Send a message">
		
			<button id="send"> send </button>
		</div>
	</div>
</div>
<script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>
